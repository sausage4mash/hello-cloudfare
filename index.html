<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Worker Test</title>
</head>
<body>
  <h2>Test Gemini via Cloudflare Worker</h2>

  <textarea id="prompt" rows="4" cols="160">

  </textarea>
  <br><br>

  <button onclick="askGemini()">Test Worker</button>

  <h3>Response:</h3>
  <pre id="output">Waiting...</pre>

  <script>
    async function askGemini() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.textContent = "Thinking...";

      try {
        const response = await fetch("https://solitary-art-922c.robertjohncollins.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        output.textContent = data.reply || JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "ERROR: " + err.message;
      }
    }
  </script>
</body>
</html>
